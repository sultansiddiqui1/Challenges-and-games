<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/index.css" />
    <title>Challenges and Games</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Challenge 1: Your Age In Days</h2>
      </div>
      <div class="flex_box_container1">
        <div class="button1">
          <button class="btn btn-primary" onClick="ageindays()">
            Click Me
          </button>
        </div>

        <div class="button2">
          <button class="btn btn-danger" onCLick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex_box_container1">
        <div id="flex_box_result"></div>
      </div>
    </div>

    <div class="container2">
        <h2>Challenge 2:Cat generator</h2>
        <Button class="btn btn-success"id="catgen_button" onCLick="generatecat()"> Generate Cat</Button>

      
      
        <div class="flex_box_container2" id="flexcatgen">
            
            
        </div>

    </div>

    <div class="container3">
        <h2>Challenge 3: Rock, Paper, Siccors</h2>
        <div class="flex_box_rps" id="flex_box_rps_div" >
            <img id="rock" src="https://cdn.pixabay.com/photo/2013/07/25/13/01/stones-167089__340.jpg" heigh=150 width=150 alt="rock" onClick="rpsGame(this)">

            <img id="paper" src="https://cdn.pixabay.com/photo/2015/02/03/23/41/paper-623167__340.jpg" height=150 width= 150 alt="paper" onClick="rpsGame(this)">
            
            <img id="siccor" src="https://cdn.pixabay.com/photo/2016/07/29/21/41/school-1555907__340.png" height=150 width=150 alt="siccor" onClick="rpsGame(this)">



        </div>
    
    </div>
    <div class="container4">
      <h2 id ="changebuttoncolor">Challenge 4: change the color of all buttons.</h2>
      <div class="flex_box_pick_color">
        <form action="">
          <select name="backdrop" id="background" onChange="buttoncolorchange(this)">


          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
          </select>


        </form>
        <button class="btn btn-primary">Wee</button>
        <button class="btn btn-danger">Yahoo!!</button>
        <button class="btn btn-warning">Google!!</button>
        <button class="btn btn-success">Facebook</button>
      </div>

    </div>

    <script src="static/index.js"></script>
  </body>
</html>
